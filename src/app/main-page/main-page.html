<div class="container">
    <div class="header">
        <div class="title">
            <h1>
                Morse Coder
            </h1>
        </div>
        <div>
            <h2>
                <span class="morse-code title-underline">{{titleMorseCode().trim()}}</span>
            </h2>
        </div>
    </div>

    <div class="field">
        <span class="label">Text</span>
        <textarea
                  name="Text"
                  id="textElement"
                  matInput
                  cdkTextareaAutosize></textarea>
    </div>

    <div class="field">
        <span class="label">Morse code</span>
        <textarea
                  name="Code"
                  id="codeElement"
                  class="morse-code morse-code-field"
                  matInput
                  cdkTextareaAutosize></textarea>
    </div>


    <div class="field">
        <span class="label">Morse code binary</span>
        <textarea
                  name="Code Binary"
                  id="binaryElement"
                  matInput
                  cdkTextareaAutosize
                  readonly></textarea>
    </div>

    <br>




    <button
            class="faib"
            matIconButton
            id="listenButton"
            aria-label="play-morse-code">
        <mat-icon class="material-symbols-outlined" aria-hidden="true">
            volume_up
        </mat-icon>
    </button>





</div>

<mat-card appearance="outlined">

    <mat-card-header>
        <mat-card-title>
            Settings
        </mat-card-title>
    </mat-card-header>

    <br>

    <mat-card-content class="control-container">

        <mat-card>
            <mat-card-content>
                <app-slider-control
                                    [min]="200"
                                    [max]="18000"
                                    [step]="100"
                                    [initialValue]="1200"
                                    [name]="'Pitch'"
                                    #pitchControl />
            </mat-card-content>
        </mat-card>

        <mat-card>
            <mat-card-content>
                <app-slider-control
                                    [min]="1"
                                    [max]="10"
                                    [step]="0.5"
                                    [initialValue]="3"
                                    [name]="'Speed'"
                                    #speedControl />
            </mat-card-content>
        </mat-card>

    </mat-card-content>
</mat-card>
